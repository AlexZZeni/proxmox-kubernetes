---
- name: Gateway specific roles
  hosts: gateways
  roles:
    - role: gateway
      tags:
        - gateway
    - role: named
      tags:
        - named
    - role: loadbalancer
      tags:
        - loadbalancer

- name: Common roles for all machines
  hosts: all
  roles:
    - role: common
      tags:
        - common

- name: Kubernetes masters and workers roles
  hosts:
    - masters
    - workers
  roles:
    - role: runtime
      tags:
        - runtime
    - role: kubeadm
      tags:
        - kubeadm
